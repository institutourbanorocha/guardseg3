name: Construir APK Android
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fazer Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependências do Sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev cython3 openjdk-17-jdk zlib1g-dev libltdl-dev
          pip install --user buildozer

      - name: Adicionar Buildozer ao PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verificar Instalação do Buildozer
        run: |
          buildozer --version

      - name: Executar Buildozer
        run: |
          buildozer init  # Caso o buildozer.spec ainda não exista
          buildozer android debug
